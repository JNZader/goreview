# =============================================================================
# GoReview CLI - CI Workflow
# =============================================================================

name: GoReview CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'goreview/**'
      - '.github/workflows/goreview-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'goreview/**'
      - '.github/workflows/goreview-ci.yml'

defaults:
  run:
    working-directory: goreview

jobs:
  # ---------------------------------------------------------------------------
  # Lint Job
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: goreview/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: goreview
          args: --timeout=5m --out-format=colored-line-number

  # ---------------------------------------------------------------------------
  # Test Job
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: goreview/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: goreview/coverage.out
          flags: goreview
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build Job
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: goreview/go.sum

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=goreview
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          go build -ldflags="-w -s" -o "bin/${GOOS}-${GOARCH}/${BINARY_NAME}" ./cmd/goreview

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: goreview-${{ matrix.goos }}-${{ matrix.goarch }}
          path: goreview/bin/${{ matrix.goos }}-${{ matrix.goarch }}/
          retention-days: 7
