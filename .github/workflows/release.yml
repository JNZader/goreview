# =============================================================================
# Release Workflow
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Build Release Binaries
  # ---------------------------------------------------------------------------
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        working-directory: goreview
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          COMMIT=${GITHUB_SHA::8}
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          BINARY_NAME=goreview
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          go build -ldflags="-w -s \
            -X main.Version=${VERSION} \
            -X main.Commit=${COMMIT} \
            -X main.BuildDate=${BUILD_DATE}" \
            -o "../dist/${BINARY_NAME}" ./cmd/goreview

      - name: Create archive
        run: |
          cd dist
          ARCHIVE_NAME="goreview-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" goreview.exe
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" goreview
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: goreview-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/goreview-*

  # ---------------------------------------------------------------------------
  # Create Release
  # ---------------------------------------------------------------------------
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since ${PREV_TAG}" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Build and Push Docker Images
  # ---------------------------------------------------------------------------
  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GoReview
        uses: docker/build-push-action@v5
        with:
          context: ./goreview
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/goreview:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/goreview:latest
          build-args: |
            VERSION=${{ github.ref_name }}

      - name: Build and push GitHub App
        uses: docker/build-push-action@v5
        with:
          context: ./github-app
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/goreview-github-app:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/goreview-github-app:latest
