# SonarQube project configuration
sonar.host.url=http://localhost:9000
sonar.projectKey=GoReview
sonar.projectName=GoReview
sonar.projectVersion=1.0

# Source paths
sonar.sources=goreview,github-app/src

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/*.test.ts,**/*_test.go

# Test patterns
sonar.tests=goreview,github-app/src
sonar.test.inclusions=**/*_test.go,**/*.test.ts

# Language-specific settings
sonar.go.coverage.reportPaths=goreview/coverage.out
sonar.typescript.lcov.reportPaths=github-app/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# New Code Definition - opciones:
# previous_version = desde última versión tagueada
# number_of_days:30 = últimos 30 días
# reference_branch:main = comparar con main
sonar.newCode.referenceBranch=main

# Ignorar issues en código generado o específico
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/dist/**
